<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">
<head>
    <meta charset="UTF-8">
    <title>Good Recipes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
<nav class="navbar sticky-top navbar-expand-md navbar-light " style="background-color: #669ab3;">
    <a class="navbar-brand" th:classappend="${category == 'Home'} ? active" href="/recipe">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:classappend="${category == 'Soup'} ? active" href="/recipe/soup">Soup </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${category == 'Main Dish'} ? active" href="/recipe/maindish">Main
                    Dish</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " th:classappend="${category == 'Salad'} ? active" href="/recipe/salad">Salad</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${category == 'Dessert'} ? active"
                   href="/recipe/dessert">Dessert</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${category == 'Miscellaneous'} ? active"
                   href="/recipe/miscellaneous">Miscellaneous</a>
            </li>
        </ul>
        <a class="btn btn-primary btn-lg" href="/recipe/add">Add recipe</a>
        <a class="navbar-brand" href="/recipe/aboutme">About Me </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<div layout:fragment="continut" class="container">
    <!-- AICI PUNEM CONTINUTUL FIECAREI PAGINI IN PARTE-->
