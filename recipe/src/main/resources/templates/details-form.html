<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="en" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">

<head>
    <meta charset="UTF-8">
    <title>Recipe</title>

</head>
<body>
<div layout:fragment="continut" class="container" >
    <div class="row">
        <div class="col-sm-6"><br>
            <h3 th:text="${detailsRecipe.recipeName}"></h3><br>
        </div>
        <div class="col-sm-4"><br>
            <h6 th:text="${detailsRecipe.created}"></h6><br>
        </div>
        <div class="col-sm-1">
            <td>
                <a class="btn btn-primary" th:href="@{'/recipe/edit/'+${detailsRecipe.id}}"
                   th:text="Edit"></a>
            </td>
        </div>
        <div class="col-sm-1">
            <form th:action="@{/recipe/delete}" method="POST">
                <input type="hidden" name="idRecipe" th:value="${detailsRecipe.id}"/>
                <input class="btn btn-danger" type="submit" value="Sterge">
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <img th:src="@{'data:image/png;base64,'+${detailsRecipe.image}}" width="350" height="350"/>
        </div>
        <div class="col-sm-8">
            <h2>Ingredients</h2><pre>
            <p class="card-text" style="word-wrap:break-word" th:text="${detailsRecipe.ingredients}"></p>
            </pre>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <h2> Directions</h2><pre>
            <p class="card-text" style="word-wrap:break-word" th:text="${ detailsRecipe.directions}"></p>
            </pre>
        </div>
    </div>
</div>
</body>
</html>
